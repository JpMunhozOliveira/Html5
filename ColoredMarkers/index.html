<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colored Markers</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>CSS Color Markers</h1>

    <div class="container">
        <div class="col">
            <h2>Primary Colors</h2>
            <div class="marker red">
                <div class="cap"></div>
                <div class="sleeve cap"></div>
            </div>
            <div class="marker green">
                <div class="cap"></div>
                <div class="sleeve cap"></div>
            </div>
            <div class="marker blue">
                <div class="cap"></div>
                <div class="sleeve cap"></div>
            </div>
        </div>

        <div class="col">
            <h2>Secondary Colors</h2>
            <div class="marker yellow">
                <div class="cap"></div>
                <div class="sleeve cap"></div>
            </div>
            <div class="marker cyan">
                <div class="cap"></div>
                <div class="sleeve cap"></div>
            </div>
            <div class="marker magenta">
                <div class="cap"></div>
                <div class="sleeve cap"></div>
            </div>
        </div>

        <div class="col">
            <h2>Tertiary Colors</h2>
            <div class="marker orange">
                <div class="cap"></div>
                <div class="sleeve cap"></div>
            </div>
            <div class="marker springgreen">
                <div class="cap"></div>
                <div class="sleeve cap"></div>
            </div>
            <div class="marker violet">
                <div class="cap"></div>
                <div class="sleeve cap"></div>
            </div>
            <div class="marker chartreuse">
                <div class="cap"></div>
                <div class="sleeve cap"></div>
            </div>
            <div class="marker azure">
                <div class="cap"></div>
                <div class="sleeve cap"></div>
            </div>
            <div class="marker rose">
                <div class="cap"></div>
                <div class="sleeve cap"></div>
            </div>
        </div>
    </div>
</body>

</html>
